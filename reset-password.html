<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - SplitSmart</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .app-link {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .app-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê SplitSmart</div>
            <div class="subtitle">Reset Your Password</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing reset link...</p>
        </div>

        <div id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" minlength="6">
            </div>
            <button id="resetBtn" class="btn" onclick="resetPassword()">Reset Password</button>
        </div>

        <div id="fallbackForm" style="display: none;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <button id="requestBtn" class="btn" onclick="requestNewReset()">Request New Reset Link</button>
            <div id="countdown" style="display: none; text-align: center; margin-top: 1rem; color: #666;">
                <p>Please wait <span id="countdownTimer">30</span> seconds before requesting another link.</p>
            </div>
        </div>

        <div id="message"></div>

        <div id="debug" style="display: none; margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; font-size: 12px;">
            <h4>Debug Info:</h4>
            <div id="debugContent"></div>
        </div>

        <div class="app-link">
            <p>Have the app? <a href="io.supabase.splitsmartapp://login-callback">Open SplitSmart</a></p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://iuzpbritdzhcavkdckxq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1enBicml0ZHpoY2F2a2Rja3hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjg2NzEsImV4cCI6MjA2NTEwNDY3MX0.Jk2pyuMD_unljMgapKN6KK4MtlgnSpXbOYkalvkh6VE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Initialize the page
        async function init() {
            // Show loading
            showMessage('Verifying reset link...', 'info');
            
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            const code = urlParams.get('code') || hashParams.get('code');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = urlParams.get('type') || hashParams.get('type');
            
            // Debug info
            console.log('Debug Info:', {
                fullUrl: window.location.href,
                searchParams: Object.fromEntries(urlParams),
                hashParams: Object.fromEntries(hashParams),
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                hasCode: !!code,
                type: type,
                code: code
            });
            
            // If we have access token, user is already authenticated
            if (accessToken) {
                showPasswordForm();
                return;
            }
            
            // If we have a code, try to verify it
            if (code) {
                try {
                    // Try to exchange the code for a session
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.log('exchangeCodeForSession error:', error);
                        
                        // If that fails, try verifyOtp
                        const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
                            token: code,
                            type: 'recovery'
                        });
                        
                        if (verifyError) {
                            console.log('verifyOtp error:', verifyError);
                            showFallbackForm();
                            return;
                        } else {
                            // Success with verifyOtp
                            showPasswordForm();
                            return;
                        }
                    } else {
                        // Success with exchangeCodeForSession
                        showPasswordForm();
                        return;
                    }
                } catch (error) {
                    console.log('Code verification error:', error);
                    showFallbackForm();
                    return;
                }
            }
            
            // No code found, show fallback form
            showFallbackForm();
        }

        // Reset password function
        async function resetPassword() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            // Show loading
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                // Update password using Supabase's built-in method
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('Password reset successfully!', 'success');
                setTimeout(() => {
                    // Redirect to app or login page
                    window.location.href = 'split-smart://login';
                }, 2000);

            } catch (error) {
                showMessage('Error resetting password: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }

        // Request new reset link function
        async function requestNewReset() {
            const email = document.getElementById('email').value;

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Disable button and show loading
            const btn = document.getElementById('requestBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://hamza-iqbal-404bit.github.io/split-smart-verification/reset-password.html'
                });

                if (error) {
                    // Check if it's a rate limiting error
                    if (error.message.includes('32 seconds')) {
                        showMessage('Rate limit reached. Please wait before requesting another link.', 'error');
                        startCountdown(32);
                    } else {
                        showMessage('Error sending reset link: ' + error.message, 'error');
                    }
                    btn.disabled = false;
                    btn.textContent = 'Request New Reset Link';
                    return;
                }

                // Success!
                showMessage('New reset link sent! Please check your email.', 'success');
                btn.disabled = false;
                btn.textContent = 'Request New Reset Link';

            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Request New Reset Link';
            }
        }

        // Countdown timer function
        function startCountdown(seconds) {
            const countdownDiv = document.getElementById('countdown');
            const countdownTimer = document.getElementById('countdownTimer');
            const btn = document.getElementById('requestBtn');
            
            countdownDiv.style.display = 'block';
            btn.disabled = true;
            
            let timeLeft = seconds;
            
            const timer = setInterval(() => {
                timeLeft--;
                countdownTimer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownDiv.style.display = 'none';
                    btn.disabled = false;
                }
            }, 1000);
        }

        // Show password form
        function showPasswordForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            showMessage('Reset link verified! Please enter your new password.', 'success');
        }

        // Show fallback form
        function showFallbackForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallbackForm').style.display = 'block';
            showMessage('Invalid or expired reset link. Please request a new one.', 'error');
        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }

        // Show debug info
        function showDebugInfo() {
            const debugDiv = document.getElementById('debug');
            const debugContent = document.getElementById('debugContent');
            
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            const debugInfo = {
                fullUrl: window.location.href,
                searchParams: Object.fromEntries(urlParams.entries()),
                hashParams: Object.fromEntries(hashParams.entries()),
                hasAccessToken: !!(urlParams.get('access_token') || hashParams.get('access_token')),
                hasRefreshToken: !!(urlParams.get('refresh_token') || hashParams.get('refresh_token')),
                hasCode: !!(urlParams.get('code') || hashParams.get('code')),
                type: urlParams.get('type') || hashParams.get('type'),
                code: urlParams.get('code') || hashParams.get('code')
            };
            
            debugContent.innerHTML = `<pre>${JSON.stringify(debugInfo, null, 2)}</pre>`;
            debugDiv.style.display = 'block';
        }

        // Handle Enter key in password fields
        document.getElementById('newPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('confirmPassword').focus();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
